<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        </div>

        </div>
        <div class="col-lg-4 col-12">
            <h2>Par</h2>

            <div class="p-3" id="par">

            </div>
        </div>
        <div class="col-lg-4 col-12">
            <h2>Ímpar</h2>

            </div>
        </div>
